<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body class="flex-group">

  <main class="order-summary-card">
    <div class="illustration-hero">
      <img src="images/illustration-hero.svg" alt="An illustration showing a person wearing a headphone and enjoying music.">
    </div>
    <div class="card-content flex-group">
      <div class="card-message flex-group">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>
      <div class="plan-details flex-group">
        <div class="music-icon">
          <img src="images/icon-music.svg" alt="">
        </div>
        <div class="plan flex-group">
          <h2 class="plan-name">Annual Plan</h2>
          <p class="plan-price">$59.99/year</p>
        </div>
        <a href="#" class="plan-change">Change</a>
      </div>
      <button class="proceed-btn">Proceed to Payment</button>
      <a href="#" class="cancel-btn">Cancel Order</a>
    </div>
  </main>

</body>
</html>
